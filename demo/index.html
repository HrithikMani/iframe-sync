<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Sync Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/iframe-sync@latest/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        select {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: 2px solid #007BFF;
            background: #f4f4f4;
            color: #007BFF;
            font-size: 16px;
            border-radius: 5px;
        }
        select:hover {
            background: #e0e0e0;
        }
        button:hover {
            background: #0056b3;
        }
        #iframeContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        iframe {
            width: 450px;
            height: 450px;
            border: 2px solid #333;
            border-radius: 8px;
            background: white;
        }
        #sharedWhiteboard {
            width: 90%;
            height: 50px;
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            display: block;
        }
        #debugOutput {
            margin-top: 15px;
            display: none;
            background-color: #bbb;
            border-radius: 8px;
            width: 50%;
            height: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            overflow-y: scroll;
            font-family: monospace;
            white-space: pre;
            text-align: left;
        }
        #debugOutput.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Iframe Sync Playground </h1>

    <!-- Shared Whiteboard (Collaborative Editing) -->
    <textarea id="sharedWhiteboard" placeholder="Write something..."></textarea>

    <button id="addIframeBtn">Add Iframe</button>

    <select id="debugMode">
        <option value="none">No Debug Output</option>
        <option value="console">Console</option>
        <option value="function">Function</option>
        <option value="element">Element</option>
    </select>

    <div id="iframeContainer">
        <iframe class="sync-iframe" src="iframe.html"></iframe>
        <iframe class="sync-iframe" src="iframe.html"></iframe>
    </div>

    <div id="debugOutput"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Initializing IframeSyncBroker...");
            const broker = new IframeSyncBroker();

            // Shared Game State
            let gameState = Array(9).fill(0); // Board starts empty
            let currentPlayer = "X"; // X always starts

            window.client = new IframeSyncClient("parent-client", (state) => {
                if (state.whiteboardText) {
                    document.getElementById("sharedWhiteboard").value = state.whiteboardText;
                }
                if (state.gameState) {
                    gameState = state.gameState;
                }
                if (state.currentPlayer) {
                    currentPlayer = state.currentPlayer;
                }
            });
            
            localStorage.setItem("ticOrTac", "X");

            window.client.ready();

            document.getElementById("sharedWhiteboard").addEventListener("input", (event) => {
                window.client.stateChange({ whiteboardText: event.target.value });
            });

            document.getElementById("addIframeBtn").addEventListener("click", () => {
                const iframe = document.createElement("iframe");
                iframe.className = "sync-iframe";
                iframe.src = "iframe.html";
                document.getElementById("iframeContainer").appendChild(iframe);
                
            });

            document.getElementById("debugMode").addEventListener("change", (event) => {
                const debugEle = document.getElementById('debugOutput');

                debugEle.innerHTML = '';
                debugEle.classList.remove('active');

                switch (event.target.value) {
                    case 'none':
                        broker.setDebugMode(false);
                        break;
                    case 'console':
                        broker.setDebugMode(true);
                        break;
                    case 'function':
                        broker.setDebugMode((stateJson) => {
                            console.warn('Custom callback that just calls console.warn', stateJson);
                        });
                        break;
                    case 'element':
                        broker.setDebugMode(debugEle);
                        debugEle.classList.add('active');
                        break;
                }
            });
        });
    </script>
</body>
</html>
